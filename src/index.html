<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">

    <fieldset>
      <legend>Personal information</legend>

      <label> Surname:
        <input
        type="text"
        name="Lastname"
        required>
      </label><br>

      <label> Name:
        <input
        type="text"
        name="firstname"
        required>
      </label><br>

      <label> How old are You?
        <input class="age"
        type="number"
        name="Age"
        value="12"
        step="1"
        data-qa="field-value">
      </label><br>

      <label> Full date of birth:
        <input
        type="date"
        name="birth">
      </label><br>

      <label> I accept the term of the agreement
        <input class="agreement"
        type="checkbox"
        name="agreement"
        value="accept">
        </label>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>

      <label> E-mail:
        <input
        type="email"
        name="email"
        placeholder="email@example.com"
        data-qa="field-placeholder"
        required>
      </label><br>

      <label> Password:
        <input class="pwrd"
        type="password"
        name="pwrd"
        minlength="6">
      </label>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>

      <label> Do you love cats?
        <input type="radio" name="LoveCats" value="Yes"> <span>Yes</span>
        <input type="radio" name="LoveCats" value="No"> <span>No</span>
      </label><br>

      <label> What is your favorite color?
        <input class="color"
        type="color"
        name="color">
      </label><br>

      <label> What time do you go to bed?
        <input
        type="time"
        name="toBed"
        step="3">
      </label><br>

      <label> What are your favorite brand of cars?
        <select name="favoriteCars" multiple>
          <option value="Bmw">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label><br>

      <label> How do you rate our work?
        <input class="work"
        type="range"
        name="work"
        max="10"
        value="0">
      </label>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>

      <label> Comments:
        <textarea name="Comments"></textarea>
      </label><br>

      <label> Would you recommend us?
        <select class="recommend" name="recommend">
          <option value="Yes">yes</option>
          <option value="No">no</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" name="submit" value="Submit">

  </form>


  <script type="text/javascript" src="./main.js"></script>

</body>

</html>
